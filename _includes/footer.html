<!-- Accordion script. Sorry for the place -->
<script>
var acc = document.getElementsByClassName("accordion");
var i;

console.log("" + acc.length + " accordiones detectados.");

for (i = 0; i < acc.length; i++) {
  console.log(" adding i: " + acc[i]);
  acc[i].addEventListener("click", function() {
	console.log("Clickeado panel "+this.dataset.panel);
    this.classList.toggle("active");
    var panel = document.getElementById("panel-"+this.dataset.panel);
	console.log(panel);
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
